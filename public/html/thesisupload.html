<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Repositio de Tesis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
     
     
    <script src='/js/jquery-upload.js'> </script>
    <link rel="stylesheet" href='/css/style.css'>

    <!-- jQuery -->
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- Moment Js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
 

    
   

    
   </head>
  
   <body>
   <div class="container">
 
      <!-- Content here -->
      <h1> Registrar nueva Tesis </h1>
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 20%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> 20% </div>
      </div>  
   </div>
     <br>   
   <div class="container"> 
  <form id="dataupload">
      <div class="mb-2 row">
          <label for="title" class="col-sm-1 col-form-label">Título</label>
          <div class="col-sm-9">
          <input type="text" class="form-control" id="title">
         </div>
      </div>


      <div class="mb-4 row">
          <label for="name" class="col-sm-2 col-form-label">Nombre del Autor</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="name">
          </div>
         <label for="lastName" class="col-sm-2 col-form-label">Apellido del Autor</label>
           <div class="col-sm-3">
          <input type="text" class="form-control" id="lastName">
         </div>   
      </div>


      <div class="mb-4 row">
        <label for="name" class="col-sm-2 col-form-label">Nombre del Asesor</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="aName">
        </div>
       <label for="lastName" class="col-sm-2 col-form-label">Apellido del Asesor</label>
         <div class="col-sm-3">
        <input type="text" class="form-control" id="alastName">
       </div>   
    </div>




      <div class="mb-4 row">
        <label for="grade" class="col-sm-2 col-form-label">Grado</label>
        <div class="col-sm-3">
          <select class="form-select" id="grade" aria-label="Default select example">
            <option selected></option>
            <option value="licenciatura">licenciatura</option>
            <option value="maestria">maestria</option>
            <option value="doctorado">doctorado</option>
          </select>
        </div>
       <label for="yearpicker" class="col-sm-2 col-form-label">Año de Publicación</label>
         <div class="col-sm-3">
          <select class="form-select" id="yearpicker" aria-label="Default select example">
          
  
          </select>
       </div>   
    </div>


    <div class="mb-2 row">
      <label for="title" class="col-sm-1 col-form-label">Archivo</label>
      <div class="col-sm-9">
      <input type="file" class="form-control" id="file">
     </div>
  </div>



     <div class="mb-3 row">
    
         <button class="btn btn-success" id="submitBtn"  type="button">Enviar</button>
    
      </div>


    </form> 
   </div>
      
 

   <div class="modal" id="confirmationModal" tabindex="-1" id="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"> Guardar Tesis</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p> Al presionar el botón de Salvar, guardara una nueva Tesis </p>
           <p id="thesis-title"></p>
           <p id="thesis-author"></p>
           <p id="thesis-advisor"></p>
           <p id="thesis-grade"></p>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary"  id="submitConfirm" >Salvar Cambios</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

        </div>
      </div>
    </div>
  </div>







 
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
