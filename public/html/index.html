<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Repositio de Tesis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <body>
      <!-- Content here for comments -->
 
       



    <div id="maincontent" class="container-fluid">
    
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 5%"></div>
      </div>
 
    <h1>Repositorio de Tesis de la UPD</h1>

        <div class="container-fuid , text-bg-light p-3">
          <form id="mainform"> 
          <div class="row g-3">
             <div class="col-sm">
               <select id="select"  class="form-select" aria-label="Default select example">
                
                 <option selected value="title">Título</option>
                 <option value="author"> Autor </option>
                 <option value="advisor">Asesor</option>
                 <option value="year"> Año </option>
              </select>
            </div>
            <div class="col-sm-7">
             <input  type="text" id="query" class="form-control" placeholder="" aria-label="State">
            </div>
            <div class="col-sm">
              <button  type="submit"  id ="search" class="btn btn-outline-primary">Buscar</button>
            </div> 
          </form>          
 
          </div>
           
         </div>
         

         

         <table  id="maintable" class="table table-striped">
         

          <thead class="table-dark">
            <tr>
              <th scope="col">Fecha de Publicación</th>
              <th scope="col">Titulo</th>
              <th scope="col">Nombre </th>
              <th scope="col">Asesor</th>
              <th scope="col">Grado</th>
            </tr>
          </thead>
          <tbody>



          </tbody>
        </table>

    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
